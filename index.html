<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏幕使用时间</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>屏幕使用时间</h2>
    <div class="summary">
      <div class="total">今天总计 <span id="totalTime">--</span></div>
      <div class="compare">较上周平均 <span id="compare">--%</span></div>
    </div>
    <div class="apps">
      <ul id="appList"></ul>
    </div>
    <div class="footer">
      <span>日均 <span id="avgTime">--</span></span>
      <span class="status">● 专注时段良好</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
